<body>
  <div id="container">
    <aside>
    	<ul class="menu">
    		<li>Event Search</li>
    		<li><a href="Calendar.html">Event Calendar</a></li>

    <div id="main">
    
        <h1>Event Roulette</h1>
    
		<h2>Hong Kong Event Search</h2>
    <br>
		<div id="pics">
      
        <img height="100" width="150" src="new_images/Rockit.jpg"></img>
     
    </div>


    <form id="add_user_data" action="#" method="post">
      <label for="user_budget">What's your budget?</label>

      <select id="budget">
      <option value="0">$HK0 (Free Events)</option>
      <option value="100">$HK1 - $100</option>
      <option value="200">$HK101 - $200</option>
      <option value="300">$HK201 - $300</option>
      <option value="400">$HK301 - $400</option>
      <option value="500">$HK401 - $500</option>
      <option value="600">$HK501 - $600</option>
      <option value="700">$HK601 - $700</option>
      <option value="701">more than $700</option>
      </select>

      <label for="user_event_type">What kind of event are you looking for?</label>

      <select id="event-type">
      <option value="family">Family</option>
      <option value="classCon">Classical Music Concert</option>
      <option value="rock">Rock/Pop Music Concert</option>
      <option value="art">Art Show</option>
      <option value="play">Stage Play</option>
      <option value="opera">Peking Opera</option>
      <option value="comedy">Comedy</option>
      <option value="festival">Festival</option>
      </select>

      <label for="user_area">Which area of Hong Kong do you prefer?</label>

      <select id="area">
      <option value="Island">Hong Kong Island</option>
      <option value="Kowloon">Kowloon</option>
      <option value="NT">New Territories</option>
      </select>

      <br>
      <input type="submit" value="submit">
    </form><!-- #add_user_data -->
